<script>
	$("#sendForm").click(function(e){
		e.preventDefault();
		var email = $("#email").val();
		var name = $("#name").val();
		var message = $("#message").val();
		if(email == ''){
			$("#email").addClass('error');
		}
		else{
			$("#email").removeClass('error');
		}
		if(name == ''){
			$("#name").addClass('error');
		}
		else{
			$("#name").removeClass('error');
		}
		if(message == ''){
			$("#message").addClass('error');
		}
		else{
			$("#message").removeClass('error');
		}
		if(email != '' && name != '' && message != ''){
			$.ajax({
				method: "POST",
				url: "contactform.php",
				data: { email: email, name: name, message: message }
			})
					.done(function( msg ) {
						console.log("Forma poslata!");
						$("#success").show();
					});
		}
	});


	function next(currentImage) {
		const backdrop = document.querySelector(".ph-backdrop");
		backdrop.remove();
		var nextImage = $("#ph-gallery li img[src='"+currentImage+"']").parent().next();
		console.log(nextImage);
		var nextImageSrc = nextImage[0].innerHTML;
		nextImageSrc = $(nextImageSrc).attr('src');
		console.log(nextImageSrc);
		var openedImage = "<div class='ph-backdrop'><div onclick='prev(\""+nextImageSrc+"\")' class='left'>&#60;</div><img src='"+nextImageSrc+"' alt='' /><div onclick='next(\""+nextImageSrc+"\")' class='right'>&#62;</div>"
		                    +"<span onclick='close()'  class='ph-backdrop-close'>X</span></div>";
		document.body.insertAdjacentHTML("beforeend", openedImage);
	}

	function prev(currentImage) {
		const backdrop = document.querySelector(".ph-backdrop");
		backdrop.remove();
		var nextImage = $("#ph-gallery li img[src='"+currentImage+"']").parent().prev();
		console.log(nextImage);
		var nextImageSrc = nextImage[0].innerHTML;
		nextImageSrc = $(nextImageSrc).attr('src');
		console.log(nextImageSrc);
		var openedImage = "<div class='ph-backdrop'><div onclick='prev(\""+nextImageSrc+"\")' class='left'>&#60;</div><img src='"+nextImageSrc+"' alt='' /><div onclick='next(\""+nextImageSrc+"\")' class='right'>&#62;</div>"
				+"<span onclick='close()'  class='ph-backdrop-close'>X</span></div>";

		document.body.insertAdjacentHTML("beforeend", openedImage);
	}

	$('body').on('click', '.ph-backdrop-close', function() {
		const backdrop = document.querySelector(".ph-backdrop");
		backdrop.remove();
	});

</script>
